name: Deploy

on:
  push:
    branches: ['master']

jobs:
  push-to-docker-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./28_CI-CD/pratikum
          push: true
          tags: ganes556/ci-cd-example:alpine

  deploy-section-28:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SECTION_28_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker rm $(docker stop $(docker ps -a -q --filter name=ci-cd-app))
            docker rmi ganes556/ci-cd-example:alpine
            docker run -d -p 8000:8000 --name ci-cd-app ganes556/ci-cd-example:alpine
